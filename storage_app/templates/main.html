<div class="row">
  {% for page in pages %}
    <div class="col-lg-4 col-md-6 col-sm-6" style="margin-bottom:15px; padding: 15px;">
      <a href="page/{{ page.id }}" class="card-link">
        <div class="card-body-holder">
          <div class="my-card-body">
            <div class="image-wrapper">
              <img src="{{ page.image.url }}" class="my-card-img" alt="">
            </div>
            <p class="card-text">{{ page.title }}</p>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
